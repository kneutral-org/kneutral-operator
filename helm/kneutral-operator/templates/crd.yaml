apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: alertrules.monitoring.kneutral.io
  labels:
    {{- include "kneutral-operator.labels" . | nindent 4 }}
spec:
  group: monitoring.kneutral.io
  names:
    kind: AlertRule
    listKind: AlertRuleList
    plural: alertrules
    singular: alertrule
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        description: AlertRule is the Schema for the alertrules API
        type: object
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents'
            type: string
          metadata:
            type: object
          spec:
            description: AlertRuleSpec defines the desired state of AlertRule
            type: object
            required:
            - groups
            properties:
              groups:
                description: Groups is a list of alert groups
                type: array
                items:
                  type: object
                  required:
                  - name
                  - rules
                  properties:
                    name:
                      description: Name of the alert group
                      type: string
                    interval:
                      description: Interval how often rules in the group are evaluated
                      type: string
                    rules:
                      description: Rules is a list of alert rules
                      type: array
                      items:
                        type: object
                        required:
                        - alert
                        - expr
                        properties:
                          alert:
                            description: Alert name
                            type: string
                          expr:
                            description: PromQL expression to evaluate
                            type: string
                          for:
                            description: For clause - how long the alert must be pending before firing
                            type: string
                          labels:
                            description: Labels to add or override
                            type: object
                            additionalProperties:
                              type: string
                          annotations:
                            description: Annotations to add
                            type: object
                            additionalProperties:
                              type: string
              labels:
                description: Labels to add to the generated PrometheusRule
                type: object
                additionalProperties:
                  type: string
          status:
            description: AlertRuleStatus defines the observed state of AlertRule
            type: object
            properties:
              conditions:
                description: Conditions represent the latest available observations
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    observedGeneration:
                      type: integer
                      format: int64
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              lastReconcileTime:
                description: LastReconcileTime is the last time the AlertRule was reconciled
                type: string
                format: date-time
              prometheusRuleName:
                description: PrometheusRuleName is the name of the generated PrometheusRule
                type: string
              state:
                description: State represents the current state of the AlertRule
                type: string
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: State
      type: string
      jsonPath: .status.state
    - name: PrometheusRule
      type: string
      jsonPath: .status.prometheusRuleName
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp